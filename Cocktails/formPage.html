<body>

	<section>
		<div class="container" id="container">

			<div class="form-container sign-up-container">
				<form action="#" onsubmit="return validate(this);">
					<h1>Create Account</h1>
					<input type="text" placeholder="Full Name here..." id="name" name="name" required />
					<input id="email" type="email" placeholder="Email..." required />
					<input id="pass" name="pass" type="password" placeholder="Password..." required />					
					<div class="genderType">
						<span>
							<label for="male">Male</label>
							<input type="radio" name="gender" value="male" id="male">
						</span>						
						<span>
							<label for="female">Female</label>
							<input type="radio" name="gender" value="female" id="female"> 
						</span>					
						<span>
							<label for="other">Other</label>
							<input type="radio" name="gender" value="other" id="other">   						
						</span>
					</div>
					<div class="country-birthdate">
						<span class="span-left">
							<label for="bday">Birthdate</label>
							<input type="date" name="bday" id="bday" required>

						<span class="span-right">
							<select name="countries" form="countryForm" id="country" required>
								<option value="">--Choose--</option>
								<option value="Bulgaria">Bulgaria</option>
								<option value="Germany">Germany</option>
								<option value="England">England</option>

					<div class="social-container">

							<li class="facebook"><a href=""><i class="fab fa-facebook"></i></a></li>
							<li class="twitter"><a href=""><i class="fab fa-twitter"></i></a></li>
							<li class="insta"><a href=""><i class="fab fa-instagram"></i></a></li>

					<p><input type="submit" onsubmit="validate(this)" value="Sign Up" class="sign-up-btn"></p>
				</form>
			</div>

			<div class="form-container sign-in-container">
				<form action="#">
					<h1>Sign in</h1>
					<input type="email" placeholder="Email" required />
					<input type="password" placeholder="Password" required/>

					<div class="social-container">
						<ul>
							<li class="facebook"><a href=""><i class="fab fa-facebook"></i></a></li>
							<li class="twitter"><a href=""><i class="fab fa-twitter"></i></a></li>
							<li class="insta"><a href=""><i class="fab fa-instagram"></i></a></li>
						</ul>
					</div>
					<button>Sign In</button>
					<a href="#" class="forgot-pass">Forgot your password?</a>
				</form>
			</div>

			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome back!</h1>
						<p>Glad to see you again!</p>
						<button class="btns-overlay" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, again!</h1>
						<p>Join our team - just register...</p>
						<button class="btns-overlay" id="signUp">Sign Up</button>

			<h1>Cocktails & Drinkery</h1>

		<div class="footer-nav">
			<ul>

				<a href=""><li>About Us</li></a>

			</ul>
		</div>

		<div class="fac-tw-in-footer">
			<ul>

				<li class="facebook"><a href=""><i class="fab fa-facebook"></i></a></li>
				<li class="twitter"><a href=""><i class="fab fa-twitter"></i></a></li>
				<li class="insta"><a href=""><i class="fab fa-instagram"></i></a></li>
			</ul>
		</div>
	</footer>

	<script>
		const signUpButton = document.getElementById('signUp');
		const signInButton = document.getElementById('signIn');
		const container = document.getElementById('container');

		signUpButton.addEventListener('click', () => {
			container.classList.add("right-panel-active");
		});

		signInButton.addEventListener('click', () => {
			container.classList.remove("right-panel-active");
		});

		function validate(form){
			var nameNeeded = /^[a-zA-Z]+ [a-zA-Z]+$/;
			var name = document.getElementById('name').value;

			var emailNeeded = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
			var email = document.getElementById('email').value;

			if (!nameNeeded.test(name)) {
				alert('Please enter your full name name.');
				document.getElementById('name').focus();
				return false;
			}

			if (email == '' || email.length < 3 ) {
				alert('That is not an email! Please try again!');
				return false;
			}
			if (!emailNeeded.test(email)) {
				alert('Invalid email!');
				document.getElementById('emai').focus();
				return false;
			}


			re = /^\w+$/;
			if (form.pass.value != "") {
				if (form.pass.value.length < 8) {

					alert("Your password must be at least 8 characters!");
					form.pass.focus();
					return false;
				}
				re = /[0-9]/;
				if (!re.test(form.pass.value)) {
					alert("Your password must contain at least one number (0-9)!");
					form.pass.focus();
					return false;
				}
				re = /[a-z]/;
				if (!re.test(form.pass.value)) {
					alert("Your password must contain at least one lowercase letter (a-z)!");
					form.pass.focus();
					return false;

				}
				re = /[A-Z]/;
				if (!re.test(form.pass.value)) {
					alert("Your password must contain at least one uppercase letter (A-Z)!");
					form.pass.focus();
					return false;
				}
			}
		}
	</script>

</body>
