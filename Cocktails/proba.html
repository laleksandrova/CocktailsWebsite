<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="proba.css">
</head>
<body>

	<div class="main-container">

		<div class="picture-container">
			<div class="only-picture">
				<h1 class="main-heading">PICK YOUR SPOT</h1>
				<p class="main-paragraph">Just click the buttons below to toggle between SignIn & SignUp</p>
			</div>

			<div id="left-btn-in">
				<h1 class="sign-in-class">
					<span>SIGN</span>
					<span class="su">IN</span>
				</h1>
			</div>

			<div id="right-btn-up">
				<h1 class="register-class">
					<span>SIGN</span>
					<span class="su">UP</span>
				</h1>
			</div>
		</div>

		<div class="buttons-container">
			

			<form class="sign-in">

				<h1 class="signup1">SIGN IN</h1>
				<br><br><br><br>
				<input name="username" type="text" placeholder="Username*" class="username"/>

				<input name="password" type="password" placeholder="Password*" class="username"/>

				<button class="btn">Get Started</button>

				<br><br><br><br>
				<a href=""><p class="signup2">Forget Password?</p></a>
			</form>

			<form class="sign-up">

				<h1 class="signup1">SIGN UP</h1>
				<br><br><br><br>
				<input name="username" type="text" placeholder="Username*" class="username"/>

				<input name="email" type="text" placeholder="Email*" class="username"/>

				<input name="password" type="password" placeholder="Password*" class="username"/>

				<button class="btn">Sign Up</button>
			</form>

			

		</div>
	</div>



</body>
</html>
